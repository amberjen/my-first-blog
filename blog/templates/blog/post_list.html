<html>
	<head>
		<title>AJ's Blog</title>
	</head>
	<body>
		<div>
			<h1>AJ's Blog</h1>
		</div>
		{% for post in posts %}
			<div>
				<p><em>Published: {{post.published_date}}</em></p>
				<h1><a href="">{{post.title}}</a></h1>
				<p>{{post.text|linebreaks}}</p>
			</div>	
		{% endfor %}
	</body>
</html>
